<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RPS</title>
    <script src="app.js" defer></script>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="header">
        <h1 id="maintitle">Rock Paper Scissors</h1>
        <ul class="nav">
            <li><a class='navitem' href="https://github.com/sloggo">GITHUB</a></li>
        </ul>
    </div>
    
    <div class="currentmoves">
        <div class="movecontainer">
            <h2 class="currentimg">&#128104</h2>
            <p id='playermovecurrent' class="currenttext"></p>
        </div>
        
        <div class="movecontainer">
            <h2 class="currentimg">&#128421</h2>
            <p id='computermovecurrent' class="currenttext"></p>
        </div>
        
    </div>

    <h2 class="winloss"></h2>

    <div class="buttonsandstatus">
        <div class="statusbar">
            <h2>SCORE</h2>
    
            <div class="currentmoves">
                <div class="movecontainer">
                    <h2 class="currentimg">&#128104</h2>
                    <p id="playerscore"></p>
                </div>
                
                <div class="movecontainer">
                    <h2 class="currentimg">&#128421</h2>
                    <p id="computerscore"></p>
                </div>
                
            </div>
            
        </div>

        <div class="buttons">
            <button class='options' id="Rock">&#129704</button>
            <button class='options' id="Paper">&#9995</button>
            <button class='options' id="Scissors">&#9986</button>
        </div>
    </div>
    
    <div class="footer">
        <p>Copyright Josh Sloggett</p>
    </div>

</body>
</html>
